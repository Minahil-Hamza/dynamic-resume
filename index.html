<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css"> <!-- Link to the CSS file -->
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./resume-logo.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Resume Builder</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<section class="formSec">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">

                <h1>dynamic resume builder by <span>minahil hamza</span></h1>
            </div>
            <div class="col-md-6">
                <form id="resumeForm" class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <h3>
                                1 - Personal Information
                            </h3>
                        </div>
                        <div class="col-md-6">
                            <div class="inputCont">
                                <label for="username">Resume URL:</label>
                                <input type="url" id="username" name="username" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="inputCont">
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="inputCont">
                                <label for="email">Email Address:</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="inputCont">
                                <label for="phone">Mobile Phone:</label>
                                <input type="tel" id="phone" name="phone" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="inputCont">
                                <label for="profilePicture">Profile Picture:</label>
                                <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>
                                <img id="profilePicturePreview" src="" alt="Profile Picture Preview"
                                     style="display:none; width: 100px; height: 100px;"/> <!-- Image Preview Element -->
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="inputCont">
                                <label for="DOB">D.O.B:</label>
                                <input type="date" id="DOB" name="DOB" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h3>
                                2 - Education
                            </h3>
                            <div class="inputCont">
                                <label for="education">Education:</label>
                                <textarea id="education" name="education" rows="4" required></textarea>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h3>4 - Work Experience</h3>
                            <div class="inputCont">
                                <label for="experience">Experience:</label>
                                <textarea id="experience" name="experience" rows="4" required></textarea>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h3>
                                5 - Personal Skills
                            </h3>
                            <div class="inputCont">
                                <label for="skills">Skills:</label>
                                <textarea id="skills" name="skills" rows="4" required></textarea>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h3>
                                6 - Signature
                            </h3>
                            <div class="inputCont">
                                <label for="signature">Signature:</label>
                                <input type="text" id="signature" name="signature" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="inputCont">
                                <button class="themeBtn" type="submit">Generate Resume</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-5">
                <div id="resumeoutput">

                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>
    // JavaScript to handle profile picture upload and display
    document.getElementById('profilePicture').addEventListener('change', function (event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const preview = document.getElementById('profilePicturePreview');
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    });

    // Existing JavaScript code for form submission
    document.getElementById('resumeForm').addEventListener('submit', function (event) {
        event.preventDefault();

        // Retrieve form data
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const education = document.getElementById('education').value;
        const experience = document.getElementById('experience').value;
        const skills = document.getElementById('skills').value;
        const dob = document.getElementById('DOB').value;
        const signature = document.getElementById('signature').value;
        const username = document.getElementById('username').value;
        const profilePictureFile = document.getElementById('profilePicture').files[0];
        const profilePicture = profilePictureFile ? URL.createObjectURL(profilePictureFile) : "";

        // Generate unique path for download
        const uniquePath = `resume/${username.replace(/\s+/g, '_')}_cv.html`;

        // Create resume content
        const resumeOutput = `
                        <div class="user">
                           <figure class="userImg">
                               <img src="${profilePicture}" alt="${name}">
                           </figure>
                           <div class="userDetails">
                               <h2>${name}</h2>
                               <h4>${email}</h4>
                               <h4>${phone}</h4>
                           </div>
                        </div>
                        <div class="personalInfo">
                            <h3>
                                Date of Birth:
                            </h3>
                             <p>${dob}</p>
                        </div>
                        <div class="personalInfo">
                            <h3>
                                Education:
                            </h3>
                             <p>${education}</p>
                        </div>
                        <div class="personalInfo">
                            <h3>
                                Work Experience:
                            </h3>
                             <p>${experience}</p>
                        </div>
                        <div class="personalInfo">
                            <h3>
                                Personal Skills:
                            </h3>
                             <p>${skills}</p>
                        </div>
                        <div class="personalInfo">
                            <h3>
                                Signature:
                            </h3>
                             <p>${signature}</p>
                        </div>
            `;

        // Create a download link for the resume
        const downloadLink = document.createElement('a');
        downloadLink.href = 'data:text/html;charset=utf-8,' + encodeURIComponent(resumeOutput);
        downloadLink.download = uniquePath;
        downloadLink.textContent = 'Download Your Resume!';
        downloadLink.className = 'themeBtn'


        // Display resume output
        const resumeOutputElement = document.getElementById('resumeoutput');
        if (resumeOutputElement) {
            resumeOutputElement.innerHTML = resumeOutput;
            resumeOutputElement.appendChild(downloadLink);
        } else {
            console.error('The resume output element is missing');
        }
    });
</script>
</body>
</html>
